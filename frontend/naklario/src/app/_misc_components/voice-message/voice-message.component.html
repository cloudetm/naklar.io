<div class="mx-3" id="voice-message">
  <div *ngIf="hasRecording" style="display: inline-block;">
    <button type="button" class="btn" (click)="playRecording()">Start</button>
  </div>
  <div style="display: inline-block;">
    <button
      class="btn btn-primary"
      type="button"
      (mousedown)="startRecording()"
      (mouseup)="stopRecording()"
      [ngClass]="isRecording ? 'pulse': ''"
    >
    <mat-icon>microphone</mat-icon>
      Record
    </button>
  </div>
</div>
